<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromul√°rio para DEV</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imagens/foto cortada.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"></a>Entrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text"name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirpassword">Confirme sua senha</label>
                        <input id="confirpassword" type="password" name="confirpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>
                <div class="area-input">
                    <div class="area-title">
                         <h6>Area de trabalho</h6>
                    </div>

                     <div class="area-group">
                        <input type="radio" id="backend" name="backend">
                         <label for="backend">Backend</label>
                    </div>

                    <div class="area-group">
                        <input type="radio" id="front" name="front">
                        <label for="front">Frontend</label>
                    </div>

                    <div class="area-group">
                        <input type="radio" id="full" name="full">
                        <label for="full">Fulstack</label>
                    </div>

                    <div class="area-group">
                        <input type="radio" id="dat" name="dat">
                        <label for="dat">Data Science</label>
                    </div>
                </div>
                

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
